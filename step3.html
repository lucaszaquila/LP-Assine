<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assine A Tribuna | Finalize seu cadastro</title>

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/steps.css">

    <!-- Scripts -->
    <script defer src="./assets/js/masks.js"></script>
</head>
<body>
    <nav>
        <a href="#">
            <img src="./assets/img/atribuna.svg" alt="A Tribuna">
        </a>

        <div class="wpp-container">
            <img src="./assets/img/whatsapp.png" alt="Whatsapp">
            <span>(13) 2102-7200</span>
            <span>Central do Assinante</span>
        </div>
    </nav>

    <main>
        <header>
            <span>Você está assinando</span>
            <h1>A Tribuna Digital Anual</h1>

            <div>
                <div style="background-color: var(--purple-500);"></div>
                <hr style="border: 1px solid var(--black);">
                <div style="background-color: var(--purple-500);"></div>
                <hr style="border: 1px solid var(--black);">
                <div style="background-color: var(--purple-500);"></div>
            </div>
        </header>

        <form action="">
            <h2>Finalize seu cadastro</h2>

            <div class="container address" style="grid-area: 2 / 1 / 2 / -1;">
                <div class="field">
                    <label for="cep">CEP</label>
                    <input type="text" name="cpf" id="cpf" data-js="cep">
                </div>
    
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="field">
                    <label for="number">Nº</label>
                    <input type="text" name="number" id="number">
                </div>
            </div>

            <div class="field">
                <label for="complement">Complemento</label>
                <input type="text" name="complement" id="complement">
            </div>

            <div class="field">
                <label for="district">Bairro</label>
                <input type="text" name="district" id="district">
            </div>

            <div class="field">
                <label for="state">Estado</label>
                <select name="state" id="state">
                    <option value="" default selected disabled hidden></option>
                    <option value="sao paulo">São Paulo</option>
                    <option value="rio de janeiro">Rio de Janeiro</option>
                    <option value="Bahia">Bahia</option>
                </select>
            </div>

            <div class="field">
                <label for="city">Cidade</label>
                <select name="city" id="city">
                    <option value="" default selected disabled hidden></option>
                    <option value="sao paulo">São Paulo</option>
                    <option value="itanhaem">Itanhaém</option>
                    <option value="santos">Santos</option>
                </select>
            </div>

            <button style="grid-area: 5 / 2 / 5 / -1;">
                Finalizar
            </button>
        </form>
    </main>
</body>
</html>
